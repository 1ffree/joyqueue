## Web服务端口，默认10031
# vertx.http.port=10031

## 提供元数据服务的JoyQueue Server地址和端口。支持配置多个地址，用逗号分开，默认端口为50091。例如：192.168.1.1,192.168.1.2:8888
# joyqueue.servers=127.0.0.1:50091