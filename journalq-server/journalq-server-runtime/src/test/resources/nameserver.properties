#设为false表示服务端模式
ignite.clientMode=false

#分布式计算class传播
ignite.peerClassLoadingEnabled=true

#部署模式，控制类加载
ignite.deploymentMode=SHARED

#禁用丢失资源缓存
ignite.peerClassLoadingMissedResourcesCacheSize=0

#连接超时时间
ignite.networkTimeout=10000

#公共线程池大小
ignite.publicThreadPoolSize=64

#系统线程池大小
ignite.systemThreadPoolSize=32


####binaryConfiguration
ignite.binary.compactFooter=false


####cacheConfiguration
#缓存名
ignite.cache.name=IGNITE_CACHE_KEY_PCOMM_RATE

#原子模式类型，ATOMIC:原子型，保证性能; TRANSACTIONAL:事务型,分布式锁
ignite.cache.atomicityMode=TRANSACTIONAL

#PARTITIONED:分区; REPLICATED:复制；LOCAL：本地
ignite.cache.cacheMode=REPLICATED

#备份数量
ignite.cache.backups=1

#禁用jcache标准中缓存读取获取的是副本的机制
ignite.cache.copyOnRead=false

#内存区名
ignite.cache.dataRegionName=jmqRegion

#是否以二进制形式存储
ignite.cache.storeKeepBinary=true



####dataStorageConfiguration
#存储区名
ignite.storage.defaultDataRegion.name=jmqRegion
#存储区大小
ignite.storage.defaultDataRegion.maxSize=536870912
ignite.storage.defaultDataRegion.initialSize=107374182
#是否开启持久化
ignite.storage.defaultDataRegion.persistenceEnabled=false

####dataRegionConfigurations
ignite.storage.udfDataRegion.name=udfRegion
ignite.storage.udfDataRegion.maxSize=536870912
ignite.storage.udfDataRegion.initialSize=107374182
#是否开启持久化
ignite.storage.udfDataRegion.persistenceEnabled=false
#预写日志模式
ignite.storage.walMode=FSYNC
#检查点频率
ignite.storage.checkpointFrequency=10000
#检查点线程数
ignite.storage.checkpointThreads=4
#在检查点同步完成后预写日志历史保留数量
ignite.storage.walHistorySize=20
#持久化文件路径
ignite.storage.storagePath=/export/Data/ignite/cache/nameserver/persisted
ignite.storage.walPath=/export/Data/ignite/cache/nameserver/wal
ignite.storage.walArchivePath=/export/Data/ignite/cache/nameserver/archive


#####discoverySpi
ignite.discoverySpi.localPort=48500
ignite.discoverySpi.localPortRange=20
ignite.discoverySpi.joinTimeout=0
ignite.discoverySpi.networkTimeout=5000
ignite.discoverySpi.ipFinder.address=

#####communicationSpi
ignite.communicationSpi.localPort=48100


