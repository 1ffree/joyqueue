# Hikari will use the above plus the following to setup connection pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=hikari
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# h2 datasource
spring.datasource.driver=h2
spring.datasource.url=jdbc:h2:tcp://127.0.0.1/./h2-db-joyqueue;INIT=RUNSCRIPT FROM 'classpath:/schema/schema.sql'
spring.datasource.driverClassName=com.jd.joyqueue.application.H2Driver
spring.datasource.username=root
spring.datasource.password=root

# vertx
vertx.http.port=10031
vertx.routing.worker=true
vertx.routing.instances=6
vertx.routing.maxWorkerExecuteTime=6000000000
vertx.routing.workerPoolName=routing
vertx.routing.workerPoolSize=30
vertx.routing.multiThreads=true

# mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml

# nameserver
nameserver.host=http://127.0.0.1:50091